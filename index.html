    <div class="bottom-panel-container">

                    <div class="res-title" id="res-name">åœ°é»åç¨±</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, userMarker, targetMarker, routeLine, rangeCircle;
        let currentLat, currentLng;
        let currentMode = 'normal';

        // --- å¤šé‡å‚™æ´ä¼ºæœå™¨åˆ—è¡¨ ---
        const overpassServers = [
            "https://overpass-api.de/api/interpreter", // å¾·åœ‹ä¸»æ©Ÿ
            "https://maps.mail.ru/osm/tools/overpass/api/interpreter", // ä¿„ç¾…æ–¯é¡åƒ
            "https://overpass.kumi.systems/api/interpreter" // æ­æ´²å‚™ç”¨
        ];

        const activityThemes = [
            { 
                id: "university", name: "ğŸ“ å¤§å­¸æ¼«æ­¥", queryTemplate: 'node["amenity"="university"]', 
                tasks: ["å»æ ¡åœ’è£¡æ•£æ­¥ï¼Œæ‰¾æ‰¾çœ‹æœ‰æ²’æœ‰ä¾¿å®œçš„å­¸é¤ã€‚", "åœ¨æ ¡åœ’è‰çš®ä¸Šåè‘—ï¼Œè§€å¯Ÿä¾†å¾€çš„å­¸ç”Ÿã€‚", "æ‰¾åˆ°æ ¡åœ’è£¡æœ€è€çš„ä¸€æ£µæ¨¹ï¼Œæ‹å¼µç…§ã€‚"]
            },
            { 
                id: "library", name: "ğŸ“š éˆé­‚å……é›»", queryTemplate: 'node["amenity"="library"]', 
                tasks: ["é€²å»éš¨æ©ŸæŠ½ä¸€æœ¬é›œèªŒï¼Œåè‘—è®€ 20 åˆ†é˜ã€‚", "èµ°åˆ°æ—…éŠæ›¸å€ï¼Œæ±ºå®šä¸‹æ¬¡æ—…è¡Œçš„åœ‹å®¶ã€‚", "æ‰¾ä¸€æœ¬ä½ å‡ºç”Ÿé‚£å¹´å‡ºç‰ˆçš„æ›¸ã€‚"]
            },
            { 
                id: "worship", name: "â›©ï¸ æ²‰æ¾±å¿ƒéˆ", queryTemplate: 'node["amenity"="place_of_worship"]', 
                tasks: ["é€²å»æ„Ÿå—å»ºç¯‰çš„å¯§éœã€‚", "è§€å¯Ÿå»Ÿå®‡/æ•™å ‚è£¡çš„é›•åˆ»ç´°ç¯€ã€‚", "æ‰¾å€‹å®‰éœçš„è§’è½ï¼Œé—œä¸Šæ‰‹æ©Ÿ 5 åˆ†é˜ã€‚"]
            },
            { 
                id: "nature", name: "ğŸŒ² è‡ªç„¶å‘¼å¸", queryTemplate: '(node["leisure"="park"]; node["tourism"="viewpoint"];)', 
                tasks: ["æ‰¾åˆ°é€™å€‹åœ°æ–¹çš„æœ€é«˜é»ï¼Œæ·±å‘¼å¸ä¸‰æ¬¡ã€‚", "æ‰¾å¼µé•·æ¤…ç™¼å‘† 10 åˆ†é˜ã€‚", "æ‹ä¸€å¼µé€†å…‰çš„æ¨¹è‘‰ç…§ç‰‡ã€‚"]
            },
            { 
                id: "cafe", name: "â˜• ç¨ç«‹å’–å•¡", queryTemplate: 'node["amenity"="cafe"]', 
                tasks: ["é»ä¸€æ¯æ²’å–éçš„ç‰¹èª¿ã€‚", "è§€å¯Ÿåº—å“¡æ²–å’–å•¡çš„å‹•ä½œã€‚", "å¸¶ä¸€æœ¬ç­†è¨˜æœ¬ï¼Œå¯«ä¸‹é€™é€±çš„å¿ƒæƒ…ã€‚"]
            }
        ];

        const chainBlockList = ["Starbucks", "Louisa", "7-Eleven", "FamilyMart", "McDonald", "KFC", "PxMart", "Carrefour", "PX Mart"];

        window.onload = function() {
            initMap();
            getCurrentLocation();
        };

        function initMap() {
            map = L.map('map', {zoomControl: false}).setView([25.0478, 121.5170], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: ''}).addTo(map);
        }

        function getCurrentLocation() {
            showLoading("å®šä½ä¸­...");
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        currentLat = pos.coords.latitude;
                        currentLng = pos.coords.longitude;
                        updateUserLocation(currentLat, currentLng);
                        hideLoading();
                    },
                    (err) => {
                        alert("å®šä½å¤±æ•—ï¼Œå°‡ä½¿ç”¨é è¨­ä½ç½®");
                        currentLat = 25.0478; currentLng = 121.5170;
                        updateUserLocation(currentLat, currentLng);
                        hideLoading();
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                hideLoading();
                alert("ç€è¦½å™¨ä¸æ”¯æ´å®šä½");
            }
        }

        function updateUserLocation(lat, lng) {
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker([lat, lng], {
                radius: 8, fillColor: '#11998e', color: '#fff', weight: 3, fillOpacity: 1
            }).addTo(map);
            map.setView([lat, lng], 14);
        }

        function togglePanel() {
            document.getElementById('panel').classList.toggle('minimized');
        }

        function expandPanel() {
            document.getElementById('panel').classList.remove('minimized');
        }

        window.switchMode = function(mode, offsetPercent) {
            currentMode = mode;
            document.getElementById('slider').style.transform = `translateX(${offsetPercent}%)`;
            const opts = document.querySelectorAll('.mode-option');
            opts.forEach(o => o.classList.remove('active'));
            if(mode === 'normal') opts[0].classList.add('active');
            else opts[1].classList.add('active');

            const btn = document.getElementById('main-btn');
            const hint = document.getElementById('hint-text');
            
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('start-area').style.display = 'block';

            if (mode === 'normal') {
                btn.innerHTML = '<i class="fas fa-random"></i> éš¨æ©Ÿç”Ÿæˆè¡Œç¨‹';
                btn.className = 'main-btn';
                hint.innerText = "* åŒ…å«ï¼šå¤§å­¸ã€åœ–æ›¸é¤¨ã€æ­¥é“ã€æº«æ³‰ã€å¸‚å ´ã€å’–å•¡å»³";
            } else {
                btn.innerHTML = '<i class="fas fa-search"></i> æœå°‹æ´»å‹•å ´é¤¨';
                btn.className = 'main-btn event-mode';
                hint.innerText = "* æœå°‹é™„è¿‘çš„è—è¡“ä¸­å¿ƒã€åšç‰©é¤¨ã€å±•æ¼”ç©ºé–“";
            }
        }

        async function startMission() {
            if (!currentLat) { alert("è«‹å…ˆå®šä½"); return; }
            expandPanel();
            const radius = Math.floor(Math.random() * (8000 - 2000) + 2000);
            
            if (currentMode === 'normal') {
                showLoading("æ­£åœ¨æƒæå‘¨é‚Š (å˜—è©¦é€£ç·š)...");
                const theme = activityThemes[Math.floor(Math.random() * activityThemes.length)];
                fetchOSM(theme, radius, false);
            } else {
                showLoading("æ­£åœ¨æœå°‹å±•è¦½å ´é¤¨...");
                const theme = { 
                    name: "ğŸ›ï¸ è—æ–‡å ´é¤¨", 
                    task: "å‰å¾€æ­¤è™•ï¼Œçœ‹çœ‹æµ·å ±ç‰†æˆ–å”®ç¥¨å£æœ€è¿‘æœ‰ä»€éº¼æ¼”å‡ºæˆ–å±•è¦½ã€‚",
                    queryTemplate: '(node["tourism"~"museum|gallery"]; node["amenity"~"arts_centre|theatre|cinema"];)'
                };
                fetchOSM(theme, radius, false);
            }
        }

        // --- æ ¸å¿ƒï¼šå¤šä¼ºæœå™¨è¼ªè©¢æ©Ÿåˆ¶ ---
        async function fetchWithRetry(query, serverIndex = 0) {
            if (serverIndex >= overpassServers.length) {
                throw new Error("æ‰€æœ‰åœ°åœ–ä¼ºæœå™¨çš†ç„¡å›æ‡‰");
            }

            const url = overpassServers[serverIndex] + "?data=" + encodeURIComponent(query);
            
            try {
                // è¨­å®š 5 ç§’ timeoutï¼Œé¿å…å¡æ­»
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 6000); // 6ç§’è¶…æ™‚
                
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error("Server Error");
                return await response.json();
            } catch (error) {
                console.warn(`Server ${serverIndex} failed, trying next...`);
                // é¡¯ç¤ºç‹€æ…‹çµ¦ä½¿ç”¨è€…
                showLoading(`é€£ç·šå¿™ç¢Œï¼Œåˆ‡æ›ç·šè·¯ (${serverIndex + 1}/${overpassServers.length})...`);
                return await fetchWithRetry(query, serverIndex + 1);
            }
        }

        async function fetchOSM(theme, radius, isRetry) {
            const query = `[out:json][timeout:15];(${theme.queryTemplate}(around:${radius},${currentLat},${currentLng}););out 30;`;
            
            try {
                const data = await fetchWithRetry(query);
                let candidates = data.elements || [];
                
                if (currentMode === 'normal') {
                    candidates = candidates.filter(place => {
                        const name = place.tags.name || "";
                        return !chainBlockList.some(chain => name.includes(chain));
                    });
                }

                if (candidates.length === 0) {
                    if (!isRetry) {
                        console.log("æ“´å¤§æœå°‹...");
                        showLoading("ç¯„åœå…§ç„¡çµæœï¼Œæ“´å¤§æœå°‹ä¸­...");
                        fetchOSM(theme, 20000, true);
                        return;
                    } else {
                        if (theme.id !== 'nature') {
                            console.log("åˆ‡æ›ä¿åº•æ¨¡å¼...");
                            const fallbackTheme = activityThemes.find(t => t.id === 'nature');
                            fetchOSM(fallbackTheme, 10000, true);
                            return;
                        } else {
                            alert("é™„è¿‘çœŸçš„å¤ªè’æ¶¼äº†...æ‰¾ä¸åˆ°é©åˆçš„åœ°é»ã€‚");
                            hideLoading();
                            return;
                        }
                    }
                }

                const place = candidates[Math.floor(Math.random() * candidates.length)];
                
                // å–å¾—åŸå¸‚åç¨± (åå‘åœ°ç†ç·¨ç¢¼) ä»¥ç²¾æº–æœå°‹
                getCityAndGenerateResult(place, theme);

            } catch (e) {
                console.error(e);
                alert("åœ°åœ–è³‡æ–™é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ç‹€æ…‹");
                hideLoading();
            }
        }

        // --- é€†å‘åœ°ç†ç·¨ç¢¼ (å–å¾—è¡Œæ”¿å€åç¨±) ---
        async function getCityAndGenerateResult(place, theme) {
            let cityName = "";
            try {
                // ä½¿ç”¨ Nominatim ç°¡å–®æŠ“å–è¡Œæ”¿å€
                const geoUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${place.lat}&lon=${place.lon}&zoom=14`;
                // åŠ å€‹ timeout é¿å…å¡ä½
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 2000); 
                
                const res = await fetch(geoUrl, { signal: controller.signal });
                const data = await res.json();
                
                // å˜—è©¦æŠ“å– é„‰é®å¸‚å€ åç¨±
                cityName = data.address.city || data.address.town || data.address.district || data.address.county || "";
            } catch (e) {
                console.log("ç„¡æ³•å–å¾—è¡Œæ”¿å€åç¨±ï¼Œå°‡ä½¿ç”¨ç´”åº—å");
            }

            let taskText = theme.task;
            if (theme.tasks) {
                taskText = theme.tasks[Math.floor(Math.random() * theme.tasks.length)];
            }

            generateResult(place, theme.name, taskText, cityName);
        }

        function generateResult(place, type, desc, cityName) {
            const tags = place.tags || {};
            const name = tags.name || "æœªçŸ¥çš„åœ°é»";
            const lat = place.lat;
            const lon = place.lon;
            const dist = (map.distance([currentLat, currentLng], [lat, lon]) / 1000).toFixed(1);

            if (targetMarker) map.removeLayer(targetMarker);
            if (routeLine) map.removeLayer(routeLine);
            if (rangeCircle) map.removeLayer(rangeCircle);

            const iconUrl = currentMode === 'normal' 
                ? 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png'
                : 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png';

            const icon = L.icon({
                iconUrl: iconUrl,
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });
            targetMarker = L.marker([lat, lon], {icon: icon}).addTo(map);

            const lineColor = currentMode === 'normal' ? '#11998e' : '#8e44ad';
            routeLine = L.polyline([[currentLat, currentLng], [lat, lon]], {
                color: lineColor, weight: 4, dashArray: '10, 10', opacity: 0.8
            }).addTo(map);
            map.fitBounds(routeLine.getBounds().pad(0.3));

            document.getElementById('res-tag').innerText = type;
            document.getElementById('res-tag').className = currentMode === 'normal' ? 'res-tag' : 'res-tag event';
            document.getElementById('res-dist').innerText = `è·é›¢ ${dist} km`;
            document.getElementById('res-name').innerText = name;
            document.getElementById('res-desc').innerHTML = desc;
            document.getElementById('res-desc').className = currentMode === 'normal' ? 'res-desc' : 'res-desc event';
